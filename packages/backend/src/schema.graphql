# import * from './generated/graphql/prisma.graphql'
type Query {
  newsItemBySlug(slug: String!): News
  newsConnection(
    where: NewsWhereInput
    orderBy: NewsOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): NewsConnection!
  talkConnection(
    where: TalkWhereInput
    orderBy: TalkOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): TalkConnection!
}
